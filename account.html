<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style-account-desktop.css">

</head>
<body>
    <main>
        <div class="imagem-pessoa">
            <img src="/Imagens/Soumaisminhaexmulher 1.svg" alt="publicity-person">
        </div>
        <div class="form-cadastro">
            <div class="logo">
                <img src="/Imagens/logoSiteDeRoupa1-2.png" alt="logo">
            </div>
            <input type="text" name="" id="" placeholder="E-mail ou usuário">
            <input type="text" placeholder="Nome completo">

                <label for="check">Concorda com os nossos <b>Termos, Politica de

                </label>
            </div>
            <div class="buttons">   
                <button formaction="">Cadastrar</button>
                <button type="submit" formaction="/singup.html"><a href="http://127.0.0.1:5500/home.html">Entrar</a></button>
            </div>

        </div>

    </main>
    <footer>
        <div class="copy">
